<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1><center>Objects In JS</center></h1>
    <p id="obt" style="color:firebrick; font-size: larger;"></p>
    <script>
        var myself={name: "Dhairya", age: 14, home: "Bangalore"}
        document.getElementById("obt").innerHTML="My name is " +myself.name + " and I am " +myself.age + " years old. I live in " +myself.home;
    </script>
</body>
</html>
