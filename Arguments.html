<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: greenyellow;">
    <h1><center>ARGUMENTS</center></h1>
    <p id="sm" style="color:rgb(30, 139, 172); text-decoration: double; font-family: Arial, Helvetica, sans-serif;"></p>
    <script>
        function findMax()
       { 
        var i;
        var max=0;
        for(i=0;i<arguments.length;i++)
       {
        if (arguments[i]>max)
       {
        max=arguments[i];
       }
       }
       return max;
       }
       document.getElementById("sm").innerHTML=findMax(8,2,0,24,52,83,15,17,35);
    </script>
</body>
</html>
